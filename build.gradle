plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

javafx {
    version = '17.0.7'
    modules = ['javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    // Used for loops to clean up the imports
    def platforms = ["win", "linux", "mac"]
    def javafxDependency = ["javafx-graphics", "javafx-controls", "javafx-fxml"]

    for (plt in platforms) {
        for (dep in javafxDependency) {
            runtimeOnly "org.openjfx:$dep:$javafx.version:$plt"
        }
    }
}

checkstyle {
    toolVersion = '10.12.2'
}

task cleanDataContents(type: Delete) {
    description = 'Clean contents text files'

    doLast {
        // Define the paths to the files
        def dukeFile = file('./data/duke.txt')
        def tempFile = file('./data/temp.txt')
        def undoFile = file('./data/undo.txt')

        // Create empty files to clean the contents
        dukeFile.text = ''
        tempFile.text = ''
        undoFile.text = ''
    }
}

clean.dependsOn cleanDataContents // Make cleanDataContents depend on the clean task

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("duke.Launcher")
}

mainClassName = 'duke.Launcher'

shadowJar {
    archiveBaseName = "Duke"
    archiveVersion = "v0.2"
    archiveClassifier = null
    dependsOn("distZip", "distTar")
}

run {
    enableAssertions = true
    standardInput = System.in
}
