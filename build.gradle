plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    String javaFxVersion = '17.0.7'

    implementation group: 'org.openjfx', name: 'javafx-base', version: javaFxVersion, classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: javaFxVersion, classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: javaFxVersion, classifier: 'win'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: javaFxVersion, classifier: 'win'
}

checkstyle {
    toolVersion = '10.12.2'
}

task cleanDataContents(type: Delete) {
    description = 'Clean the contents of duke.txt and temp.txt'

    doLast {
        // Define the paths to the files
        def dukeFile = file('data/duke.txt')
        def tempFile = file('data/temp.txt')

        // Create empty files to clean the contents
        dukeFile.text = ''
        tempFile.text = ''
    }
}

clean.dependsOn cleanDataContents // Make cleanDataContents depend on the clean task

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("duke.Duke")
}

mainClassName = 'duke.Duke'

shadowJar {
    archiveBaseName = "Duke"
    archiveVersion = "v0.1"
    archiveClassifier = null
    dependsOn("distZip", "distTar")
}

run {
    enableAssertions = true
    standardInput = System.in
}
