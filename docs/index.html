<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todoify User Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Todoify',
      repo: 'https://github.com/wxwern/ip',

      search: {
        // maximum cache age
        maxAge: 3600000, // 1 hour

        // Headline depth, 1 - 6
        depth: 3,

        // whether or not to hide other sidebar content
        hideOtherSidebarContent: false,

        // To avoid search index collision between multiple websites under the same domain
        namespace: 'cs2103t-ip',
      },
    }
  </script>
  <style>
    /* Spacing, heading, and border visibility improvements */
    .search {
      border-bottom: 1px solid #ccc;
    }
    .search .matching-post {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .search .matching-post h2 {
      margin: 0.125rem;
    }
    .search .matching-post p {
      margin: 0.125rem;
    }
    .sidebar {
      border-right: 1px solid #ccc;
    }
    .markdown-section h1 a,
    .markdown-section h2 a,
    .markdown-section h3 a,
    .markdown-section h4 a,
    .markdown-section h5 a,
    .markdown-section h6 a {
      font-weight: inherit
    }
    .markdown-section h1 {
      font-weight: 900 !important;
    }
    .markdown-section h2 {
      margin-top: 4.5rem;
      margin-bottom: 0.5rem;
      font-weight: 900 !important;
      border-bottom: 1px solid #eee;
    }
    .markdown-section h3 {
      margin-top: 4rem;
      margin-bottom: 0.5rem;
      font-weight: 700 !important;
    }
    .markdown-section h4 {
      margin-top: 2.5rem;
      margin-bottom: 0.25rem;
      font-weight: 600 !important;
    }
    .markdown-section h2 + h3,
    .markdown-section h3 + h4 {
      margin-top: 1rem !important;
    }
  </style>

  </style>

  <!-- Docsify v4 + Docsify default plugins (search & image zoom) -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
